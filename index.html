<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock,Paper,Scissors</title>
    <link rel="stylesheet" href="./css/style2.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <main>
      <p style="font-size: 2rem; margin-left: 2rem">
        Round:<span id="round"></span>
      </p>
      <div class="container">
        <section class="player human-player winner" id="human">
          <p class="name">Human</p>
          <p class="image human-image"></p>
          <p class="score human-score"></p>
        </section>
        <section class="player computer-player" id="computer">
          <p class="name">Computer</p>
          <p class="image computer-image"></p>
          <p class="score computer-score"></p>
        </section>

        <button id="newBtn">New Game</button>

        <div class="icons">
          <i class="fas fa-hand-rock button" id="rock"></i>
          <i class="fas fa-hand-paper button" id="paper"></i>
          <i class="fas fa-hand-scissors button" id="scissors"></i>
        </div>
      </div>
    </main>

    <script src="./js/script.js"></script>
  </body>
</html>
