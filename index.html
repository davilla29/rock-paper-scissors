<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock,Paper,Scissors Game</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/querie.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <main>
      <button class="shortcutBtn">Keyboard Shortcuts</button>

      <p class="round-counter">Round:<span id="round"></span></p>
      <!-- <button id="dark">Dark mode</button> -->
      <i class="fa-solid fa-circle-half-stroke" id="dark"></i>

      <div class="container">
        <section class="player human-player winner" id="human">
          <p class="name">Human</p>
          <p class="image human-image"></p>
          <p class="score human-score"></p>
        </section>
        <section class="player computer-player" id="computer">
          <p class="name">Computer</p>
          <p class="image computer-image"></p>
          <p class="score computer-score"></p>
        </section>

        <button class="newBtn" id="newBtn">
          <i class="fa-solid fa-arrows-rotate"></i>New Game
        </button>

        <div class="icons">
          <i class="fas fa-hand-rock icon-button" id="rock"></i>
          <i class="fas fa-hand-paper icon-button" id="paper"></i>
          <i class="fas fa-hand-scissors icon-button" id="scissors"></i>
        </div>
      </div>
      <div class="overlay hidden"></div>
    </main>

    <div class="modal hidden">
      <button class="close-modal">&times;</button>
      <h2>Keyboard Shortcuts</h2>
      <ul>
        <li>
          <span>1.</span>R or r for Rock.
          <i class="fas fa-hand-rock icon-button" id="rock"></i>
        </li>
        <li>
          <span>2.</span>P or p for Paper.
          <i class="fas fa-hand-paper icon-button" id="paper"></i>
        </li>
        <li>
          <span>3.</span>S or s for Scissors.
          <i class="fas fa-hand-scissors icon-button" id="scissors"></i>
        </li>
        <li><span>4.</span>N or n for New Game.</li>
      </ul>
    </div>

    <footer class="footer">
      <div id="footer">&copy;<span class="year"></span> Bolarinwa David</div>
    </footer>

    <script src="./js/script.js"></script>
  </body>
</html>
